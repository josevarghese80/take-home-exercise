name: Deploy React App to S3

on:
  push:
    branches: [ main ]

env:
  REACT_APP_DIR: MyPersonaGen
  DEPLOYMENT_PROPS: deployment.properties

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd $REACT_APP_DIR
          npm ci

      - name: Build React App
        run: |
          cd $REACT_APP_DIR
          npm run build

      - name: Load Deployment Properties
        id: load_props
        run: |
          source $DEPLOYMENT_PROPS
          echo "bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "region=$REGION" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.load_props.outputs.region }}

      - name: Sync Build Output to S3 Root
        run: |
          aws s3 sync ${{ env.REACT_APP_DIR }}/build s3://${{ steps.load_props.outputs.bucket }}/ --delete
