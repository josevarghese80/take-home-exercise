<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lex Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: gray;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot1 {
            animation-delay: -0.32s;
        }

        .dot2 {
            animation-delay: -0.16s;
        }

        .dot3 {
            animation-delay: 0;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>
    <div id="root"></div>
</body>

</html>
